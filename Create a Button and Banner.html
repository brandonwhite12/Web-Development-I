<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  background-color: dimgray;
  border: none;
  color: white;
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 30px;
  font-family: cursive;
}

.button:hover {
  background-color: darkgray;
}
    
h2 {
  color: dimgray;
  font-weight: 600;
}
</style>
</head>
<body>

<h2>Two Pill Buttons</h2>

<button class="button">First Pill Button</button>
<button class="button">Second Pill Button</button>

</body>
</html>
